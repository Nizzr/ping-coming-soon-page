<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>
  <h2>PING<span class="dot">.</span></h2>
  <h1><span class="text">We are launching</span> soon!</h1>

  <h3>Subscribe and get notified</h3>

  <form id="form">
    <input title="email-holder" placeholder="Your email address.." type="text" name="notify-me" id="email">
    <button id="button">Notify Me</button>
  </form>
  <span id="text"></span>
  
  <img class="illustration" src="./images/illustration-dashboard.png" alt="illustration">
  
<!--   Social media icons-->
  <span class="social-media">
    <span class="facebook"><i class="fab fa-facebook-f"></i></span>
    <span class="twitter"><i class="fab fa-twitter"></i></span>
    <span class="instagram"><i class="fab fa-instagram"></i></span>
  </span>
<!--   Social media icons-->

  <span class="copyright">&copy; Copyright Ping. All rights reserved.</span>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#" target="_blank">@Nizzr</a>.
    </p>
  </footer>
  <script src="app.js"></script>
